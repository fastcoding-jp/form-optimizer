<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Optimizer</title>
    
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/jquery.form-optimizer.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="assets/css/responsive.css">
    
    <script src="assets/js/jquery-3.0.0.min.js"></script>
    <script src="assets/js/jquery.form.optimizer.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    
    <section id="section-title">
        <div class="wrapper">
            <h1>Form Optimizer</h1>
        </div>
    </section><!-- /#section-title -->
    
    <section id="section-form">

        <form id="contact_form" class="wrapper">
            
            <div class="table">
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">お名前</div>
                    <div class="td fo-fields double">
                        <input type="text" class="first" placeholder="例）日本">
                        <input type="text" class="second" placeholder="例）太郎">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">お名前（カナ）</div>
                    <div class="td fo-fields double">
                        <input type="text" class="fo-katakana first" placeholder="例）二ホン">
                        <input type="text" class="fo-katakana second" placeholder="例）タロウ">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">性別</div>
                    <div class="td fo-fields">
                        <label for="genre-m">男</label>
                        <input type="radio" id="gender-m" name="gender" value="m">
                        <label for="genre-f">女</label>
                        <input type="radio" id="gender-f" name="gender" value="f">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">生年月日</div>
                    <div class="td fo-fields">
                        <input type="date" placeholder="例）1980/01/01">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">打ち合わせ可能時間</div>
                    <div class="td fo-fields">
                        <input type="time" placeholder="例）16:00">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">プロジェクト数</div>
                    <div class="td fo-fields">
                        <input type="number" placeholder="例）2">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">メールアドレス</div>
                    <div class="td fo-fields">
                        <input type="email" placeholder="例）nihon.tarou@email.co.jp">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">ホームページ</div>
                    <div class="td fo-fields">
                        <input type="url" placeholder="例）https://homepage.co.jp">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">お電話番号</div>
                    <div class="td fo-fields">
                        <input type="tel" placeholder="例）080-8080-8080">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">郵便番号</div>
                    <div class="td fo-fields">
                        <input type="text" class="fo-zipcode" placeholder="例）107-0052">
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <div class="tr fo-item fo-required">
                    <div class="td fo-label">都道府県</div>
                    <div class="td fo-fields">
                        <select class="fo-region"></select>
                        <div class="fo-errors"></div>
                    </div>
                </div><!-- /.fo-item -->
                
                <dv class="tr fo-item">
                    <div class="td fo-label">ご住所</div>
                    <div class="td fo-fields">
                        <input type="text" class="fo-address-1" placeholder="例）港区赤坂">
                        <input type="text" class="fo-address-2" placeholder="例）１丁目２番地３号">
                        <div class="fo-errors"></div>
                    </div>
                </dv><!-- /.fo-item -->
                
                <div class="tr fo-item">
                    <div class="td fo-label">その他</div>
                    <div class="td fo-fields">
                        <textarea placeholder="コメントがあればここに書いてください..."></textarea>
                    </div>
                </div>
                
            </div><!-- /.table -->
            
            <div class="submit">
                <button type="submit" class="fo-submit">送信</button>
            </div><!-- /.fo-submit -->
            
        </form><!-- /#contact_form -->
        
    </section><!-- /#section-form -->
</body>
</html>
